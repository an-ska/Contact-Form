<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <script src="/bundle.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="heading">Let's stay in touch</h1>
    <form class="contactForm" id="contactForm" name="contact-form" role="form" aria-label="contact-form" novalidate>
      <span class="success" id="success"></span>
      <div class="columns">
        <div class="inputGroup" data-name="email">
          <label for="email">Email
            <span class="information">required</span>
          </label>
          <input id="email" data-name="input" name="email" type="email" required />
          <span id="errorEmail" class="error errorEmail" data-name="error"></span>
        </div>
        <div class="inputGroup" data-name="phone">
          <label for="phone">Phone
            <span class="information">required</span>
          </label>
          <input id="phone" data-name="input" name="tel" type="tel" required />
          <span id="errorPhone" class="error errorPhone" data-name="error"></span>
        </div>
        <div class="inputGroup" data-name="name">
          <label for="name">First and last name
            <span class="information">optional</span>
          </label>
          <input id="name" data-name="input" name="name" type="text" />
          <span id="errorName" class="error errorName" data-name="error"></span>
        </div>
        <div class="textareaGroup" data-name="message">
          <label for="message">Message
            <span class="information">required</span>
          </label>
          <textarea id="message" data-name="input" name="message" required /></textarea>
          <span id="errorMessage" class="error errorMessage" data-name="error"></span>
        </div>
      </div>
      <button class="submit" id="submit">submit</button>
    </form>
  </div>
</body>
</html>
